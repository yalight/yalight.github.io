<script type="text/javascript">

var animationEndEvent = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

var sk = skrollr.init({
	constants: {
		navbar: -$('nav').height(),
		//fill the box for a "duration" of 150% of the viewport (pause for 150%)
		//adjust for shorter/longer pause
		box: '150p',
		page1: '350p'
	},
	keyframe: function(element, name, direction) {
    if(element.id == "iconBlock") {
      if(direction == "up") {
        $(element).addClass("animated rubberBand").on(animationEndEvent, function() {
          $(this).removeClass("rubberBand");
        });
      } else {
        $(element).removeClass("animated bounceInDown");
      }
    } else if(element.id == "app-download-block") {
      if(direction == "up") {
        $(element).addClass("animated tada").on(animationEndEvent, function() {
          $(this).removeClass("tada");
        });
      } else {
        $(element).removeClass("animated bounceInUp");
      }
    } else if(element.id == "textBlock1") {
      if(direction == "down") {
        $(element).addClass("animated lightSpeedIn").on(animationEndEvent, function() {
          $(this).removeClass("lightSpeedIn");
        });
      } else {
        $(element).removeClass("lightSpeedIn");
      }
    } else if(element.id == "textBlock2") {
      if(direction == "down") {
        $(element).addClass("animated zoomInUp").on(animationEndEvent, function() {
          $(this).removeClass("zoomInUp");
        });
      } else {
        $(element).removeClass("zoomInUp");
      }
		} else if(element.id == "thanks") {
      if(name = "data_box250p") {
        if(direction == "down")
          $(element).addClass('animated tada');
        else
          $(element).removeClass('animated tada');
      }
    } else if(element.id == "thanks2") {
			if(name = "data_box250p") {
        if(direction == "down")
          $(element).addClass('animated flipInY');
        else
          $(element).removeClass('flipInY');
      }
		} else if(element.id == "ball1") {
			if(direction == "down") {
				$(element).addClass("animated fadeInLeft").on(animationEndEvent, function() {
					$(this).removeClass("fadeInLeft");
				});
			} else {
				$(element).removeClass("fadeInLeft");
			}
		} else if(element.id == "ball2") {
			if(direction == "down") {
				$(element).addClass("animated fadeInDown").on(animationEndEvent, function() {
					$(this).removeClass("fadeInDown");
				});
			} else {
				$(element).removeClass("fadeInDown");
			}
		} else if(element.id == "ball3") {
			if(direction == "down") {
				$(element).addClass("animated fadeInRight").on(animationEndEvent, function() {
					$(this).removeClass("fadeInRight");
				});
			} else {
				$(element).removeClass("fadeInRight");
			}
		} else if(element.id == "app-store-mark") {
			if(direction == "down")
				$(element).addClass("animated wobble");
			else
				$(element).removeClass("animated wobble");
		}
	},
});

skrollr.menu.init(sk);

function animateScrollerToTop(top, duration) {
	$('html,body').animate({
		scrollTop: top
	}, duration);
}

$(function() {
	$('#homeButton').click(function() {
		animateScrollerToTop(0, 1000);
	});

	$('#page1Button').click(function() {
		animateScrollerToTop($(window).height() * 2.5, 500);
	});

	$('#page2Button').click(function() {
		animateScrollerToTop($(window).height() * 3.5, 500);
	});

	$('#page3Button').click(function() {
		animateScrollerToTop($(window).height() * 5.5, 500);
	});

	$('#ball2').on('hover', function() {
      $(this).addClass('pulse').one(animationEndEvent, function() {
        $(this).removeClass('pulse');
      });
  	});

  $("[id^='jqvmap1']").hover(function() {
